<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Data Migration App | Login</title>
	<!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
	<!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
	<!-- Font Awesome 5.5.0 -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"/>
	<!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
	<!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css"/>
	<!-- iCheck -->
    <link rel="stylesheet" href="plugins/iCheck/square/blue.css"/>
	
</head>
<body class="hold-transition login-page">
<div class="login-box">

	<div class="login-logo">
		<b>Data Migration</b><font size="5"> Control and Monitor App</font>
	</div>
	<!-- /.login-logo -->
	
	<div class="login-box-body">
		<p class="login-box-msg">Please insert your username and password.</p>
		
		<div th:if="${errorMessage}">
			<div class="callout callout-danger">
				<p>Username or password invalid!</p>
			</div>
		</div>
		
		<form th:action="@{/login}" th:object="${loginForm}" method="POST">
			<div class="form-group has-feedback">
				<input type="text" class="form-control" placeholder="username" th:field="*{userName}" />
				<span class="glyphicon glyphicon-user form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" class="form-control" placeholder="password" th:field="*{passWord}" />
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<button type="submit" value="submit" class="btn btn-primary btn-block btn-flat">Login</button>
				</div>
			</div>
		</form>
	</div>
</div>

<!-- jQuery 2.2.0 -->
<script src="plugins/jQuery/jQuery-2.2.0.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>

<script>
	$(function () {
		$('input').iCheck({
		checkboxClass: 'ichexkbox_square-blue',
		radioClass: 'iradio_square-blue',
		increaseArea: '20%'
		});
	});
</script>
</body>
</html>
